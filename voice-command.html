<!-- components -->
<a-entity id="annyang" annyang-speech-recognition></a-entity>
<a-entity id="menu" visible="false"

        speech-command__hide="command: hide menu; type: attribute; attribute: visible; value: false;">

        <a-cone id="stick" mixin="bat" position="0 1 0" height="1" dynamic-body
        rotation="0 0 -90" radius-top="0.03" radius-bottom="0.02" >
      </a-cone>
</a-entity>
